spring:
  application:
    name: boardgame-backend
  datasource:
    # 起動場所に依存しない絶対パスで保存（再起動しても同じDBを参照）
    url: jdbc:h2:file:${user.home}/.boardgame-app/boardgamedb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-change-in-production}
    expiration-ms: 86400000
  upload:
    dir: uploads
