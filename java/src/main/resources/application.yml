spring:
  application:
    name: boardgame-backend
  datasource:
    # 起動場所に依存しない絶対パスで保存（再起動しても同じDBを参照）
    url: jdbc:h2:file:${user.home}/.boardgame-app/boardgamedb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: 8080

app:
  jwt:
    # 必須。未設定のまま起動すると MissingSecretException で終了する。例: 環境変数 JWT_SECRET で設定
    secret: ${JWT_SECRET:}
    expiration-ms: 86400000
  cors:
    # CORS 許可オリジン（カンマ区切り）。未設定時は開発用 localhost:5173,3000
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  upload:
    dir: uploads
